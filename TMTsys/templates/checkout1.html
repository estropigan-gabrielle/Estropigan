{% extends 'nav.html'%}
{% load static %}
{%block content%}
	<body class="bodyBG">
		<form method="POST">
			{%csrf_token%}
		<div>
			<center>
				<p class="Etitle1">ORDER</p>
			</center>
		</div>
		
		<div>
			<p class="Eline1">______________________________________________________________________________________________________________</p>
		</div>


		<div>
				<!-- USER -->
				<center>
				<fieldset class="Efieldset2">
					<legend class="ElegendTitle">USER INFORMATION</legend>

					<label for="first_name" class="Eoptions2" style="font-size: 12;">FIRST NAME:</label>	
		        	<input type ="text" name="firstName" placeholder="ex. Juan" required="" class="Etextfields1" onfocusout="updateProgressBarText('firstName', this.value)">

		        	<label for="last_name" class="Eoptions2" style="font-size: 12;"> LAST NAME: </label>
		        	<input type ="text" name="lastName" placeholder="ex. Dela Cruz" required="" class="Etextfields1" onfocusout="updateProgressBarText('lastName', this.value)">
		        	<br>
		        	<label for="org" class="Eoptions2"style="font-size: 12;">USER TYPE:</label>
		        	<select name="userType" required="" class="Etextfields1" onchange="updateProgressBarSelect('org', this.value)">
		        	<option value ="DEFAULT" selected disabled>-----------</option>	
		            <option value ="STUDENT">STUDENT</option>
		            <option value="TEACHER">TEACHER</option>
		            <option value="CONTENT-CREATOR">CONTENT-CREATOR</option>
		        	</select>

		        	<label for="email_address" class="Eoptions2" style="font-size: 12;"> E-MAIL ADDRESS: </label>
		        	<input type ="text" name="emailAddress" placeholder="ex. name@gmail.com" required="" class="Etextfields1" onfocusout="updateProgressBarText('email', this.value)"> 

		        	<br>
		        	<label for="cellphone_number" class="Eoptions2" style="font-size: 12;"> CELLPHONE NUMBER: </label>
		        	<input type ="text" name="contactNumber" pattern="[0-9]{11}" placeholder="09XXXXXXXXX" required="" class="Etextfields1" onfocusout="updateProgressBarText('phone', this.value)">

		            <label for="organization_name" class="Eoptions2" style="font-size: 12;">NAME OF ORGANIZATION:</label>
		        	<input type ="text" name="organization" placeholder="ex. TUP-Cavite" required="" class="Etextfields1" onfocusout="updateProgressBarText('orgname', this.value)">

		        	<label for="organization_name" class="Eoptions2" style="font-size: 12;">HOME ADDRESS:</label>
		        	<input type ="text" name="homeAddress" placeholder="ex. TUP-Cavite" required="" class="Etextfields1" onfocusout="updateProgressBarText('orgname', this.value)">
		        </center>
		        <center>
		        <button type="submit" name="submit" class="Ebuttons1">Next</button> 
				<button type="reset" name="reset" class="Ebuttons1" onclick="resetForm()">Reset</button>
				</center>
	        	</fieldset><br>



			</form>
			</div>
	</body>
{% endblock %}
